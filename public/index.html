<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          name="username"
          placeholder="Username"
          required
          class="w-full px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="relative overflow-hidden bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold w-full py-2 rounded shadow transition-all duration-300 focus:outline-none group"
        >
          <span class="relative z-10">Login</span>
          <span
            class="absolute left-0 top-0 h-full w-0 bg-white bg-opacity-20 group-hover:w-full transition-all duration-500"
          ></span>
        </button>
      </form>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
