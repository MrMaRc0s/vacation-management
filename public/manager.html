<!DOCTYPE html>
<html>
  <head>
    <title>Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-blue-100 min-h-screen">
    <div class="max-w-7xl mx-auto mt-10 bg-white rounded-xl shadow-lg p-10">
      <button
        onclick="logout()"
        class="relative float-right bg-gradient-to-r from-red-500 to-orange-400 text-white font-semibold px-4 py-2 rounded shadow transition-all duration-300 overflow-hidden group mb-4"
      >
        <span class="relative z-10">Sign Out</span>
        <span class="absolute left-0 top-0 h-full w-0 bg-white bg-opacity-20 group-hover:w-full transition-all duration-500"></span>
      </button>
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-2">Manager Dashboard</h2>

      <h3 class="text-lg font-semibold text-blue-800 mt-8 mb-3">Create New User</h3>
      <form id="createUserForm" class="bg-blue-50 rounded-lg p-6 mb-8 shadow">
        <label class="block mb-4 text-blue-900 font-medium">
          Username:
          <input name="username" minlength="3" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <label class="block mb-4 text-blue-900 font-medium">
          Email:
          <input name="email" type="email" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <label class="block mb-4 text-blue-900 font-medium">
          Password:
          <input name="password" type="password" minlength="6" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <label class="block mb-4 text-blue-900 font-medium">
          Role:
          <select name="role" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
          </select>
        </label>
        <label class="block mb-4 text-blue-900 font-medium">
          Employee Code:
          <input name="employee_code" pattern="\d{7}" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <button type="submit"
          class="relative overflow-hidden bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold px-6 py-2 rounded shadow transition-all duration-300 focus:outline-none group"
        >
          <span class="relative z-10">Create User</span>
          <span class="absolute left-0 top-0 h-full w-0 bg-white bg-opacity-20 group-hover:w-full transition-all duration-500"></span>
        </button>
      </form>

      <h3 class="text-lg font-semibold text-blue-800 mt-8 mb-3">Users</h3>
      <div class="overflow-x-auto rounded-lg shadow mb-8">
        <table id="userTable" class="min-w-full bg-blue-50 rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Username</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Email</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Employee Code</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Change password</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <h3 class="text-lg font-semibold text-blue-800 mt-8 mb-3">Vacation Requests</h3>
      <div class="overflow-x-auto rounded-lg shadow">
        <table id="requestTable" class="min-w-full bg-blue-50 rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Username</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Submitted</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Start</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">End</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Reason</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Status</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <script src="/js/manager.js"></script>
  </body>
</html>
