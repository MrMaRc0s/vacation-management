<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-blue-100 min-h-screen">
    <div class="max-w-4xl mx-auto mt-10 bg-white rounded-xl shadow-lg p-10">
      <button
  onclick="logout()"
  class="relative float-right bg-gradient-to-r from-red-500 to-orange-400 text-white font-semibold px-4 py-2 rounded shadow transition-all duration-300 overflow-hidden group mb-4"
>
  <span class="relative z-10">Sign Out</span>
  <span class="absolute left-0 top-0 h-full w-0 bg-white bg-opacity-20 group-hover:w-full transition-all duration-500"></span>
</button>
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-2">Welcome, Employee</h2>

      <h3 class="text-lg font-semibold text-blue-800 mt-8 mb-3">Submit New Vacation Request</h3>
      <form id="requestForm" class="bg-blue-50 rounded-lg p-6 mb-8 shadow">
        <label class="block mb-4 text-blue-900 font-medium">
          Start Date:
          <input name="start_date" type="date" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <label class="block mb-4 text-blue-900 font-medium">
          End Date:
          <input name="end_date" type="date" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <label class="block mb-4 text-blue-900 font-medium">
          Reason:
          <input name="reason" placeholder="Reason" required class="ml-2 px-3 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </label>
        <button type="submit"
  class="relative overflow-hidden bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold px-6 py-2 rounded shadow transition-all duration-300 focus:outline-none group"
>
  <span class="relative z-10">Submit Request</span>
  <span class="absolute left-0 top-0 h-full w-0 bg-white bg-opacity-20 group-hover:w-full transition-all duration-500"></span>
</button>
      </form>

      <h3 class="text-lg font-semibold text-blue-800 mt-8 mb-3">Your Vacation Requests</h3>
      <div class="overflow-x-auto rounded-lg shadow">
        <table id="requestTable" class="min-w-full bg-blue-50 rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Submitted at</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Start</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">End</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Reason</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Status</th>
              <th class="py-2 px-3 bg-blue-100 text-blue-900 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Requests will be inserted here by JS -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="/js/employee.js"></script>
  </body>
</html>
